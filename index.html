<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GifTastic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />



</head>

<body>
    <header>
        <h1>GifTastic!</h1>
    </header>
    <!-- container starts -->
    <div class="container">
        <div class="row my-3 justify-content-center">
            <div id="buttonContainer" class="d-flex flex-row flex-wrap justify-content-center">
            </div>
        </div>
        <div id="newTopicInputRow" class="row justify-content-center">
            <div id="newTopicInputContainer" class="d-flex flex-row justify-content-center d-block">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="newTopicInput">Add a topic:</label>
                    </div>
                    <input id="newTopicInput" type="text" class="form-control d-block">
                </div>
                <div class="input-group-append mx-1">
                    <button id="submitNewTopic" class="btn btn-secondary">Submit</button>
                </div>
            </div>
        </div>
        <div class="row my-1 justify-content-center">
            <div id="renderOptions" class="d-flex flex-row flex-wrap">
                <div id="inputNewTopic">
                <!-- <div class="form-check"> -->
                    <span>Keep Previous Search Result</span>
                    <label class="form-check-label switch" for="renderReplace">
                            <input class="form-check-input"  type="checkbox" value="" id="renderReplace">
                        <!-- Keep adding images to this page! (Warning, page can get very long & waste your time!) -->
                        <span class="slider round"></span>
                    </label>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <div class="row">
            <div id="mainImgContainer" class="d-flex flex-row flex-wrap justify-content-center">
            </div>
        </div>
    </div>
    <!-- Container Ends -->

    <!-- scripts -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- API call script -->
    <script src="app.js"></script>
    <!-- bootstrap toggle library -->

    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
